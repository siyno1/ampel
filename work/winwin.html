                <span class="lg3">

        <button type="button" class="btn_back">

        <header class="header">

            <nav class="gnb">

                <a href="./../work.html">WORK</a>

                        </li>
                        <li>

                        <li>

                    <div class="work_winwin_02">
                        <div class="wrapper">
                            <picture>
