<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암펠</title>
    <link rel="stylesheet" href="./../resources/styles/font.css">
    <link rel="stylesheet" href="./../resources/styles/splitting.css">

    <link rel="stylesheet" href="./../resources/styles/common.css">
    <link rel="stylesheet" href="./../resources/styles/style.css">

    <script src="./../resources/scripts/jquery-3.7.1.min.js"></script>
    <script src="./../resources/scripts/lenis.min.js"></script>
    <script src="./../resources/scripts/gsap.min.js"></script>
    <script src="./../resources/scripts/ScrollTrigger.min.js"></script>
    <script src="./../resources/scripts/ScrollToPlugin.min.js"></script>

<body>
    <div id="wrap" class="work-kb">
        <!-- header -->
        <h1 class="header_logo">
            <a href="./../index.html">
                <span class="lg1">
                    <img src="./../resources/images/logo_amp_01.svg" alt="AMP">
                </span>
                <span class="lg2">
                    <img src="./../resources/images/logo_e_01.svg" alt="E">
                </span>
                <span class="lg3">
                    <img src="./../resources/images/logo_l_01.svg" alt="L">
                </span>
                <span class="lg4">
                    <img src="./../resources/images/logo_icon_01.svg" alt="">
                </span>
            </a>
        </h1>

        <header class="header">
            <!-- gnb -->
            <nav class="gnb">
                <a href="./../about.html">ABOUT</a>
                <a href="./../work.html">WORK</a>
                <a class="contact" href="./../contact.html">CONTACT</a>
            </nav>
            <!-- //gnb -->

            <button type="button" class="btn_gnb">
                <img src="./../resources/images/mobile/icon_gnb.svg" alt="GNB메뉴">
            </button>
        </header>
        <!-- //header -->

        <aside class="gnb_mobile">
            <button type="button" class="btn_gnb_close">
                <img src="./../resources/images/mobile/icon_gnb_close.svg" alt="GNB메뉴닫기">
            </button>

            <a class="active" href="./../index.html">HOME</a>
            <a href="./../about.html">ABOUT</a>
            <a href="./../work.html">WORK</a>
            <a href="./../contact.html">CONTACT</a>

            <div class="copyright">
                <span class="copyright_logo">
                    <img src="./../resources/images/ampel_logo_01.svg" alt="">
                </span>
                <span class="slogan">we belive in the ability of ampel</span>
                <span class="txt"><span>ⓒ</span>AMPEL All rights reserved</span>
            </div>
        </aside>

        <!-- pages -->
        <section class="contents">
            <!-- work detail 페이지는 work를 접두사로 사용함 -->
            <div class="work_cnt">
                <div class="work_intro">
                    <h2 class="work_title">
                        <picture>
                            <source srcset="./images/" media="(max-width:768px)">
                            <img src="./images/" alt="">
                        </picture>
                    </h2>
                </div>
                <div class="work_info">

                </div>
            </div>
        </section>
        <!-- //pages -->
        <button type="button" class="btn_top" title="상단 바로가기"></button>
